<video width="200" autoplay="autoplay" loop="loop" muted="muted" src="video.mp4"></video>

<script>
(function () {
  const videoEl = document.createElement('video')
  videoEl.setAttribute('autoplay', 'autoplay')
  videoEl.setAttribute('loop', 'loop')
  videoEl.setAttribute('muted', 'muted')
  videoEl.setAttribute('width', '200')
  videoEl.setAttribute('src', 'video.mp4')
  videoEl.addEventListener('loadstart', (ev) => console.log('loadstart', ev))
  videoEl.addEventListener('canplay', (ev) => console.log('canplay', ev))
  videoEl.addEventListener('play', (ev) => console.log('play', ev))

  document.body.appendChild(videoEl)

  setTimeout(() => document.body.appendChild(videoEl.cloneNode(true)), 1000)
})()
</script>
